version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE
        - npm ci
    build:
      commands:
        - nvm use $VERSION_NODE
        - node -v
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
